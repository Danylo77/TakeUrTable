<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ласкаво просимо до TakeUrTable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* білий */
            color: #006400; /* зелений */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* білий */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #006400; /* зелений */
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .btn {
            background-color: #006400; /* зелений */
            color: #ffffff; /* білий */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004d00; /* темно-зелений */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ласкаво просимо до TakeUrTable</h1>
    <p>Забудьте про стрес і чекання на вибір столика у вашому улюбленому ресторані! TakeUrTable допоможе вам забронювати найкращий столик в мить! Заощадьте час і насолоджуйтесь їжею та атмосферою у вашому обраному закладі. Почніть вже зараз!</p>
    <button class="btn">Почати</button>
</div>
</body>
</html>
