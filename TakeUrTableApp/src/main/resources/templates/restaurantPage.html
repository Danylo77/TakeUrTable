<body>
<div class="container">
  <img src="restaurant.jpg" alt="Фото закладу">
  <h1>Назва закладу</h1>
  <p>Адреса закладу</p>
  <p>Коротка інформація про заклад</p>
  <button class="btn" id="bookBtn">Забронювати столик</button>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Бронювання столика</h2>
    <form id="bookingLoginForm">
      <input type="text" id="name" name="name" placeholder="Ваше ім'я" required><br>
      <input type="tel" id="phone" name="phone" placeholder="Ваш номер телефону" required><br>
      <button type="button" id="sendCodeBtn">Відправити код</button>
      <div id="codeInput" class="hidden">
        <input type="text" id="code" name="code" placeholder="Введіть код" required><br>
        <button type="button" id="confirmBtn">Підтвердити</button>
      </div>
    </form>
  </div>
</div>

<div id="bookingDetails" class="modal hidden">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Бронювання столика</h2>
    <form id="bookingForm">
      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" required><br>

      <label for="time">Час:</label>
      <select id="time" name="time" required>
        <option value="" disabled selected>Оберіть час</option>
        <!-- Генеруємо варіанти вибору часу від 10:00 до 23:00 -->
        <!-- Зверніть увагу, що значення value відповідають реальним часам, які можуть бути оброблені на сервері -->
        <?php
                    for ($i = 10; $i <= 23; $i++) {
                        echo "<option value='$i'>$i:00</option>";
        }
        ?>
      </select><br>

      <label for="event">Подія:</label>
      <select id="event" name="event" required>
        <option value="" disabled selected>Оберіть подію</option>
        <option value="business_meeting">Ділова зустріч</option>
        <option value="date">Побачення</option>
        <option value="family_outing">Сімейний відпочинок</option>
        <option value="meeting_friends">Зустріч із друзями</option>
        <option value="birthday">День народження</option>
        <option value="other">Інше</option>
      </select><br>

      <label for="comment">Коментар:</label>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>

      <button type="submit">Забронювати</button>
    </form>
  </div>
</div>

<script>
  // Get the modals
  var modal = document.getElementById("myModal");
  var bookingDetailsModal = document.getElementById("bookingDetails");

  // Get the buttons that opens the modals
  var btn = document.getElementById("bookBtn");

  // Get the <span> elements that closes the modals
  var span = document.getElementsByClassName("close");

  // Get the buttons inside the modal content
  var sendCodeBtn = document.getElementById("sendCodeBtn");
  var confirmBtn = document.getElementById("confirmBtn");

  // When the user clicks the button, open the modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  for (var i = 0; i < span.length; i++) {
    span[i].onclick = function() {
      modal.style.display = "none";
      bookingDetailsModal.style.display = "none";
    }
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // Show code input field when "Send Code" button is clicked
  sendCodeBtn.onclick = function() {
    document.getElementById("codeInput").classList.remove("hidden");
  };

  // Show booking details modal when "Confirm" button is clicked
  confirmBtn.onclick = function() {
    modal.style.display = "none";
    bookingDetailsModal.style.display = "block";
  };
</script>
</body>
</html>
