<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація ресторану - TakeUrTable</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #008374;
      color: white;
    }

    .container {
      max-width: 500px;
      max-height: 80vh;
      margin: 5vh auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
      color: #008374; /* Зелений колір */
    }

    .big-text {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .gray-text {
      color: #666666; /* Сірий колір */
      margin-bottom: 10px;
    }

    .black-text {
      color: black; /* Чорний колір */
      margin-bottom: 10px;
    }

    .phone-number {
      padding: 10px;
      color: #666666;
    }

    .btn{
      font-weight: 500;
      font-size: 15px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 14px 40px;
      border-radius: 50px;
      transition: 0.3s;
      color: #fff;
      background: #1a9082;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    .btn:hover{
      border: 2px solid rgb(255, 255, 255);
    }
  </style>
</head>
<body>
<div class="container">
  <img th:src="${restaurant.photo}" alt="Фотографія" style="width: 100px; border-radius: 50%; margin-top: 10px;">

  <h1 th:text="${restaurant.restaurantName}"></h1>
  <p class="gray-text" th:text="${restaurant.address}"></p>
  <p class="black-text" th:text="${restaurant.information}"></p>
  <button class="btn" id="reserveBtn">Забронювати столик</button>
  <br>
  <p class="phone-number" th:text="${restaurant.phone}"></p>
</div>
<!-- Діалогове вікно -->
<div id="dialog" style="display: none;">
  <h2 class="big-text">Забронювати столик</h2>
  <form id="reservationForm">
    <input type="text" name="name" placeholder="Ім'я" required><br><br>
    <input type="tel" name="phone" placeholder="Номер телефону" required><br><br>
    <button type="submit" class="btn">Надіслати код</button>
  </form>

  <!-- Поле для вводу коду -->
  <input type="text" id="verificationCode" placeholder="Код підтвердження"><br><br>
  <button type="button" class="btn" id="verifyBtn">Перевірити код</button>
</div>

<script>
  document.getElementById('reserveBtn').addEventListener('click', function() {
    document.getElementById('dialog').style.display = 'block';
  });

  document.getElementById('reservationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var formData = new FormData(this);

    fetch('/reserve', {
      method: 'POST',
      body: formData
    })
            .then(response => {
              if (response.ok) {
                return response.text();
              }
              throw new Error('Неможливо забронювати столик');
            })
            .then(data => {
              // Обробка успішного відгуку від сервера
              console.log(data);
            })
            .catch(error => {
              // Обробка помилки
              console.error('Помилка:', error);
            });
  });


  document.getElementById('verifyBtn').addEventListener('click', function() {
    var verificationCode = document.getElementById('verificationCode').value;

    // Ваш AJAX-запит на сервер для перевірки коду підтвердження
    // Наприклад, використовуйте fetch або jQuery AJAX
    // Після отримання відповіді ви можете відобразити повідомлення користувачеві
  });
</script>
</script>
</body>
</html>
