<head>

  <meta charset="UTF-8">

  <title>Vertical Header</title>
  <style>
    body {
      font-family: "Rubik", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      margin: 0;

    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 20vw;
      height: 100vh;
      background-color: #e9eee9;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: solid #f8faf8;
      margin-bottom: 200px;
      padding-top: 0px;
    }
    .side-item{
      margin-top: 20px;
    }
    .sidebar p {
      text-align: left;
    }
    .name{
      font-size: 32px;
      font-weight: bolder;
    }
    .block {
      width: 350px;
      height: 100px;
      background-color: #008374;
      border: 1px solid #ccc;
      margin: 50px;
      padding: 10px;
      border-radius: 20px;
    }
    .name {
      font-size: 24px;
      font-weight: bold;
    }
    .phone {
      font-size: 14px;
      color: #666;
    }
    .info {
      padding: 10px;
      display: flex;
      height: 50px;
      width: 230px;
      margin-left: 75px;
      justify-content: space-around;
      align-items: center;
    }
    .info p {
      border: 1px solid #027568;
      padding: 10px;
      border-radius: 10px;
      background-color: #027568;
    }
    .name-phone{
      display: flex;
      width: 350px;
      height: 50px;
      justify-content: space-around;
      align-items: center;
    }
    .name-person{
      color: white;
      font-size: 32px;
    }
    .phone{
      color: #cccccc;
      font-size: 20px;
    }
    .info p{
      color: white;
    }
  </style>
</head>
