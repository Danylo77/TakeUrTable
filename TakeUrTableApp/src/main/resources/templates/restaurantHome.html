<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TakeUrTable</title>
  <style>
    body {
      font-family: "Rubik", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 20vw;
      height: 100vh;
      background-color: #e9eee9;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: solid #f8faf8;
      margin-bottom: 200px;
      padding-top: 0px;
      position: fixed;
    }
    .side-item{
      margin-top: 20px;
    }
    .sidebar p {
      text-align: left;
    }


    .reservation {
      margin-left: 500px;
      margin-top: 20px;
      width: 350px;
      height: 120px;
      background-color: #008374;
      border-radius: 10px;
      padding: 10px;
    }

    .reservations-container {
      display: flex; /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ flexbox –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è –±–ª–æ–∫—ñ–≤ –æ–¥–∏–Ω –ø—ñ–¥ –æ–¥–Ω–∏–º */
      flex-direction: column; /* –†–æ–∑–º—ñ—â—É—î–º–æ –±–ª–æ–∫–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
    }

    .reservation p {
      margin: 0;
    }

    .reservation button {
      font-weight: 15;
      font-size: 12px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 6px 8px;
      border-radius: 50px;
      transition: 0.3s;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .first{
      width: 100%;
      height: 25%;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .second{
      font-size: 15px;
      width: 100%;
      height: 25%;
      display: flex;
    }
    .three{
      font-size: 15px;
      width: 100%;
      height: 25%;
      display: flex;
      flex-wrap: wrap;
      border-bottom: 1px solid #026b5c;
    }
    .four{
      width: 100%;
      height: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .four > button{
      margin: 2px;
    }
    .second {
      flex-wrap: wrap; /* –î–æ–∑–≤–æ–ª—è—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∞–º –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç–∏—Å—å –Ω–∞ –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫ –ø—Ä–∏ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ—Å—Ç—ñ */
    }

    .second > div {
      flex: 1; /* –†—ñ–≤–Ω–æ–º—ñ—Ä–Ω–æ —Ä–æ–∑–ø–æ–¥—ñ–ª—è—î–º–æ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—Ä–æ—Å—Ç—ñ—Ä –º—ñ–∂ –¥–æ—á—ñ—Ä–Ω—ñ–º–∏ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
      border: 1px solid #027568; /* –î–æ–¥–∞–π—Ç–µ –ø–æ—Ç—Ä—ñ–±–Ω–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ—Å—Ç—ñ */
      background-color: #027568;
      border-radius: 5px;
      margin: 1px; /* –î–æ–¥–∞—î–º–æ –º–∞—Ä–∂—ñ –º—ñ–∂ –±–ª–æ–∫–∞–º–∏ */
      font-size: 12px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b4b4b4;
    }
    .three > div {
      flex: 1; /* –†—ñ–≤–Ω–æ–º—ñ—Ä–Ω–æ —Ä–æ–∑–ø–æ–¥—ñ–ª—è—î–º–æ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—Ä–æ—Å—Ç—ñ—Ä –º—ñ–∂ –¥–æ—á—ñ—Ä–Ω—ñ–º–∏ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
      margin: 1px; /* –î–æ–¥–∞—î–º–æ –º–∞—Ä–∂—ñ –º—ñ–∂ –±–ª–æ–∫–∞–º–∏ */
      font-size: 12px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .firstName{
      color: white;
      font-weight: bolder;
      font-size: 22px;
    }
    .firstPhone{
      color: white;
    }
    .firstId{
      color: #9d9b9b;
    }
    .content {
      display: flex;
      flex-direction: column; /* –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –Ω–∞–ø—Ä—è–º–æ–∫ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h1 th:text="${restaurant.restaurantName}"></h1>
    <div class="side-item active" onclick="showBookings('confirmed')">
      <p><span class="icon">üü¢</span>–ê–∫—Ç–∏–≤–Ω—ñ</p>
    </div>
    <div class="side-item nonaccept" onclick="showBookings('unconfirmed')">
      <p><span class="icon">üü¢</span>–ù–µ–ø—Ä–∏–π–Ω—è—Ç—ñ</p>
    </div>
    <div class="side-item history" onclick="showBookings('archived')">
      <p><span class="icon">üü¢</span>–Ü—Å—Ç–æ—Ä—ñ—è</p>
    </div>
  </div>

  <div class="content">
    <div class="reservations-container">
      <div th:each="booking : ${confirmedBookings}" class="reservation confirmed" style="display: block">
        <!-- –î–æ–¥–∞–π—Ç–µ –∫–ª–∞—Å confirmed -->
        <div class="first">
          <input type="text" class="firstId" th:value="${booking.id}" style="display: none;">
          <p class="firstName" th:text="${booking.userName}"></p>
          <p class="firstPhone" th:text="${booking.userPhone}"></p>
        </div>
        <div class="second">
          <div class="data">
            <p th:text="${#dates.format(booking.date, 'dd-MM-yyyy HH:mm')}"></p>
          </div>
          <div class="number">
            <p th:text="${booking.numberOfPeople}"></p>
          </div>
          <div class="reason">
            <p th:text="${booking.eventType}"></p>
          </div>
          <div class="status">
            <p th:text="${booking.status}"></p>
          </div>
        </div>
        <div class="three">
          <div>
            <div class="comentUser">
              <p>–ö–æ–º–µ–Ω—Ç–∞—Ä –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: <span th:text="${booking.commentUser}"></span></p>
            </div>
          </div>
          <div class="comentAdmin">
            <p>–ö–æ–º–µ–Ω—Ç–∞—Ä –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞:<span th:text="${booking.commentAdmin}"></span></p>
          </div>
        </div>
        <div class="four">
          <!--<button class="accept-button">–ü—Ä–∏–π–Ω—è—Ç–∏</button>-->
          <button class="archive-button">–ê—Ä—Ö—ñ–≤—É–≤–∞—Ç–∏</button>
          <button class="refuse-button">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
          <button class="sms-button">–ù–∞–≥–∞–¥–∞—Ç–∏</button>
        </div>
      </div>
    </div>

    <!-- –ê–Ω–∞–ª–æ–≥—ñ—á–Ω–æ –æ–Ω–æ–≤—ñ—Ç—å –±–ª–æ–∫–∏ –¥–ª—è —ñ–Ω—à–∏—Ö —Ç–∏–ø—ñ–≤ –±—Ä–æ–Ω—é–≤–∞–Ω—å -->
    <div th:each="booking : ${unconfirmedBookings}" class="reservation unconfirmed" style="display: none">
      <!-- –î–æ–¥–∞–π—Ç–µ –∫–ª–∞—Å unconfirmed -->
      <div class="first">
        <input type="text" class="firstId" th:value="${booking.id}" style="display: none;">
        <p class="firstName" th:text="${booking.userName}"></p>
        <p class="firstPhone" th:text="${booking.userPhone}"></p>
      </div>
      <div class="second">
        <div class="data">
          <p th:text="${#dates.format(booking.date, 'dd-MM-yyyy HH:mm')}"></p>
        </div>
        <div class="number">
          <p th:text="${booking.numberOfPeople}"></p>
        </div>
        <div class="reason">
          <p th:text="${booking.eventType}"></p>
        </div>
        <div class="status">
          <p th:text="${booking.status}"></p>
        </div>
      </div>
      <div class="three">
        <div>
          <div class="comentUser">
            <p>–ö–æ–º–µ–Ω—Ç–∞—Ä –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: <span th:text="${booking.commentUser}"></span></p>
          </div>
        </div>
        <div class="comentAdmin">
          <input type="text" class="inputComentAdmin" >
        </div>
      </div>
      <div class="four">
        <button class="accept-button">–ü—Ä–∏–π–Ω—è—Ç–∏</button>
        <button class="refuse-button">–í—ñ–¥—Ö–∏–ª–∏—Ç–∏</button>
      </div>
    </div>

    <div th:each="booking : ${archivedBookings}" class="reservation archived" style="display: none">
      <!-- –î–æ–¥–∞–π—Ç–µ –∫–ª–∞—Å archived -->
      <div class="first">
        <input type="text" class="firstId" th:value="${booking.id}" style="display: none;">
        <p class="firstName" th:text="${booking.userName}"></p>
        <p class="firstPhone" th:text="${booking.userPhone}"></p>
      </div>
      <div class="second">
        <div class="data">
          <p th:text="${#dates.format(booking.date, 'dd-MM-yyyy HH:mm')}"></p>
        </div>
        <div class="number">
          <p th:text="${booking.numberOfPeople}"></p>
        </div>
        <div class="reason">
          <p th:text="${booking.eventType}"></p>
        </div>
        <div class="status">
          <p th:text="${booking.status}"></p>
        </div>
      </div>
      <div class="three">
        <div>
          <div class="comentUser">
            <p>–ö–æ–º–µ–Ω—Ç–∞—Ä –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: <span th:text="${booking.commentUser}"></span></p>
          </div>
        </div>
        <div class="comentAdmin" th:text="${booking.commentAdmin}"></div>
      </div>
      <div class="four">
        <button class="refuse-button">–í–∏–¥–∞–ª–∏—Ç–∏</button>
      </div>
    </div>


  </div>

</div>
<script>
  function showBookings(bookingsType) {
    var reservations = document.querySelectorAll('.reservation');

    reservations.forEach(function(reservation) {
      reservation.style.display = "none";
    });

    if (bookingsType === 'confirmed') {
      document.querySelectorAll('.confirmed').forEach(function(element) {
        element.style.display = "block";
      });
    } else if (bookingsType === 'unconfirmed') {
      document.querySelectorAll('.unconfirmed').forEach(function(element) {
        element.style.display = "block";
      });
    } else if (bookingsType === 'archived') {
      document.querySelectorAll('.archived').forEach(function(element) {
        element.style.display = "block";
      });
    }
  }



</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $(".accept-button").click(function() {
      var bookingId = $(this).closest('.reservation').find('.firstId').val();
      var bookingAdminComent = $(this).closest('.reservation').find('.inputComentAdmin').val();

      // –í–∏–∫–æ–Ω—É—î–º–æ AJAX-–∑–∞–ø–∏—Ç POST –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–∏–π–Ω—è—Ç—Ç—è –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è
      $.ajax({
        type: "POST",
        url: "/accept-booking/" + bookingId,
        contentType: "application/json", // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Content-Type —è–∫ application/json
        data: JSON.stringify({ comment: bookingAdminComent }), // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ –¥–∞–Ω—ñ —É —Ñ–æ—Ä–º–∞—Ç JSON
        success: function(data) {
          // –ü—ñ—Å–ª—è —É—Å–ø—ñ—à–Ω–æ–≥–æ –ø—Ä–∏–π–Ω—è—Ç—Ç—è –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –æ–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–æ—Ä—ñ–Ω–∫—É
          location.reload();
        },
        error: function(xhr, status, error) {
          // –û–±—Ä–æ–±–ª—è—î–º–æ –ø–æ–º–∏–ª–∫—É, —è–∫—â–æ —Ç–∞–∫–∞ –≤–∏–Ω–∏–∫–Ω–µ
          console.error(xhr.responseText);
          alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–±—Ä–æ–±—Ü—ñ –∑–∞–ø–∏—Ç—É. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
        }
      });

    });
  });
</script>
<script>
  $(document).ready(function() {
    $(".refuse-button").click(function() {
      var bookingId = $(this).closest('.reservation').find('.firstId').val();

      $.ajax({
        type: "POST",
        url: "/refuse-booking/" + bookingId,
        success: function(data) {
          location.reload();
        },
        error: function(xhr, status, error) {
          console.error(xhr.responseText);
          alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–±—Ä–æ–±—Ü—ñ –∑–∞–ø–∏—Ç—É. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
        }
      });

    });
  });
</script>

        }
      });

    });
  });
</script>

</script>
</body>
</html>
