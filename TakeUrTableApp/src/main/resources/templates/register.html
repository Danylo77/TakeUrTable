<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>TakeUrTable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            background-color: #008374;
            color: white;
        }

        .container {
            height: 80vh;
            max-width: 500px;
            margin: 10vh auto;
            padding: 5px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 0px;
            color: #008374;
        }

        form {
            text-align: left;
            max-height: calc(80vh - 170px);
            overflow-y: auto;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        input[type="file"] {
            display: none; /* Початково приховуємо поле вибору файлу */
        }

        .file-upload {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
            color: black;
        }

        .file-upload:hover {
            background-color: #e0e0e0;
        }

        .hint {
            font-size: 14px;
            color: #666666;
            display: block;
            margin-top: 5px;
        }

        .btn{
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            display: inline-block;
            padding: 14px 40px;
            border-radius: 50px;
            transition: 0.3s;
            color: #fff;
            background: #1a9082;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .btn:hover{
            border: 2px solid rgb(255, 255, 255);
        }
        .login{
            color: #008374;
            margin-left: 100px;
        }
    </style>

</head>
<body>
<div class="container">
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully registered our app!
        </div>
    </div>
    <h1>Реєстрація ресторану - TakeUrTable</h1>
    <form
    method="post"
    role="form"
    th:action="@{/register/save}"
    th:object="${restaurantDto}">
        <input type="text" name="administratorName" id="administratorName" placeholder="Ваше ім'я" required th:field="*{administratorName}">
        <input type="tel" name="phone" placeholder="Ваш номер телефону" required th:field="*{phone}">
        <input type="email" name="email" placeholder="Ваш емейл" required th:field="*{email}">
        <input type="password" name="password" placeholder="Пароль" required th:field="*{password}">
        <input type="text" name="restaurant_name" placeholder="Назва закладу" required th:field="*{restaurantName}">
        <input type="text" name="city" placeholder="Місто" required th:field="*{city}">
        <input type="text" name="address" placeholder="Адреса" required th:field="*{address}">
        <textarea name="additional_info" rows="4" placeholder="Інформація про заклад" required th:field="*{information}"></textarea>
        <input type="text" name="photo_link" placeholder="Посилання на фото" th:field="*{photo}">
        <button class="btn" type="submit">Зареєструвати</button>
        <a href="/login" class="login">Вже маєте аккаунт?</a>
    </form>
</div>
</body>
</html>
